<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script defer src="./src/key.js"></script>
    <script defer src="./src/app.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Stock Price Quotes</title>
</head>

<body>
    <div id="header">
        <h3>SMART INVESTS</h3>
        <div id="searchInfo">
            <form id="searchForm" action="/action_page.php" style="margin:auto;max-width:300px">
                <input type="text" placeholder="Enter Stock Symbol..." name="search">
                <button id ='searchBtn' type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <!-- Display Name and Add WatchList Here -->
    <div id="nameWatch">
        <h1 id="stockName"></h1>
        <Button id="watchListButton"><span class="sign">+</span> Follow</Button>
        <button id="removeFromWatchListButton"><span class="sign">âœ“</span> Following</button>
    </div>
    <!-- Display price and date here -->
    <div>
        <h1 id=movingAverage></h1>
        <h3 id="currentDate"></h3>
    </div>

    <div id="container">
        <div id="mainContent">
            <div id="stockInfo">
                <h2 id ="stockInfoHeader">Key Statistics</h2>

                <table>
                    <tr>

                        <tr>
                            <td>Year Range</td>
                            <td id="yearRange"></td>
                        </tr>
                        <tr>
                            <td>Market Cap</td>
                            <td id="marketCap"></td>
                        </tr>
                        <tr>
                            <td>PE Ratio</td>
                            <td id="peRatio"></td>
                        </tr>
                        <tr>
                            <td>Beta</td>
                            <td id="beta"></td>
                        </tr>
                        <tr>
                            <td>Dividend Yield</td>
                            <td id="divYield"></td>
                        </tr>
                        <tr>
                            <td>Dividend</td>
                            <td id="dividendPerShare"></td>
                        </tr>
                        <tr>
                            <td>Div Ex Date:</td>
                            <td id="exDividendDate"></td>
                        </tr>
                        <tr>
                            <td>Target Price:</td>
                            <td id="analystTargetPrice"></td>
                        </tr>
                    </tr>
                </table>
            </div>
            <div id="prefPrice">
                <h2 id="prefPriceHeader">Preferred Entry Price</h2>
                <table>
                    <tr class ="goodPrice">
                        <td>Good:</td>
                        <td id ='goodPriceTarget'></td>
                    </tr>
                    <tr class ="betterPrice">
                        <td>Better:</td>
                        <td id="betterPriceTarget"></td>
                    </tr>
                    <tr class = "bestPrice">
                        <td>Best:</td>
                        <td id="bestPriceTarget"></td>
                    </tr>
                </table>
            </div>

            <div id="followingDiv">
                <h3>WatchList</h3>
                <ul id="watchList"></ul>
            </div>
        </div>



    </div>
     <!-- Display Stock Description here -->
    <div id="stockDescription">
            <h3>About</h3>
            <p id="sector"></p>
            <p id="description"></p>
    </div>

</body>
</html>
